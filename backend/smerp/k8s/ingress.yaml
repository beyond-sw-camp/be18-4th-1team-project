apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend-api-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  rules:
    - host: smerp.beyond.com
      http:
        paths:
          - path: "/"
            pathType: Prefix
            backend:
              service:
                name: backend-api-service
                port:
                  number: 8080
