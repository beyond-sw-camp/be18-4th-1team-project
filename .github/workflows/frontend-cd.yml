name: front-cd.yml

on:
  pull_request:
    branches:
      - '**'

jobs:
  deploy:
    runs-on: [self-hosted, Windows, X64]
    name: "Deploy to Local Kubernetes"

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check kubectl context
        shell: powershell
        run: |
          kubectl config current-context
          kubectl get nodes

      - name: Apply Kubernetes manifests
        shell: powershell
        working-directory: ./frontend/smerp-client/k8s
        run: |
          kubectl apply -f service.yaml
          kubectl apply -f deployment.yaml

      - name: Update Deployment with new image
        shell: powershell
        run: |
          $IMAGE_TAG = $env:GITHUB_SHA
          $DOCKER_USER = "promandu"
          $IMAGE_NAME = "smerp-frontend"
          
          $FULL_IMAGE = "$DOCKER_USER/$IMAGE_NAME" + ":" + "$IMAGE_TAG"
          Write-Host "Deploying image: $FULL_IMAGE"
          
          kubectl set image deployment/smerp-frontend `
            smerp-frontend=$FULL_IMAGE


      - name: Wait for rollout to complete
        shell: powershell
        run: |
          kubectl rollout status deployment/smerp-frontend --timeout=90s

      - name: Check running pods and services
        shell: powershell
        run: |
          kubectl get pods -o wide
          kubectl get svc -o wide
