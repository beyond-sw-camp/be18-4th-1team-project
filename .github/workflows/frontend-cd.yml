name: "Frontend CD"

on:
  workflow_dispatch:

jobs:
  test-k8s:
    name: "Test CD - Check Kubernetes Access"
    runs-on: self-hosted

    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4

      - name: "Show runner info"
        run: |
          echo "✅ GitHub Runner is connected and running on:"
          hostname
          whoami

      - name: "Check kubectl version"
        run: kubectl version --client

      - name: "Test access to Kubernetes cluster"
        run: |
          echo "🔍 Testing kubectl connectivity..."
          kubectl get nodes
