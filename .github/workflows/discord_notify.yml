name: Discord Notification

#on:
#  issues:
#    types: [opened]
#  push:
#  pull_request:
#    types: [opened]

on:
  push:
    branches:
      - main

jobs:
  notify:
    runs-on: ubuntu-latest
    steps:
      - name: Send Discord Notification
        uses: Ilshidur/action-discord@master
        env:
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}
        with:
          args: '${{ github.actor }}님이 ${{ github.repository }} 저장소에 ${{ github.event_name }}하였습니다.'

