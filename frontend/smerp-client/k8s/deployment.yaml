apiVersion: apps/v1
kind: Deployment
metadata:
  name: smerp-frontend
  namespace: smerp  # 여기에 추가
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smerp-frontend
  template:
    metadata:
      labels:
        app: smerp-frontend
    spec:
      imagePullSecrets:
        - name: dockerhub-secret
      containers:
        - name: smerp-frontend
          image: promandu/smerp-frontend:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 80
