apiVersion: apps/v1
kind: Deployment
metadata:
  name: smerp-frontend
  namespace: smerp  # 여기에 추가
spec:
  replicas: 1
  selector:
    matchLabels:
      app: smerp-frontend
  template:
    metadata:
      labels:
        app: smerp-frontend
    spec:
      template:
        spec:
          imagePullSecrets:
            - name: regsecret  # Secret 이름 통일
          containers:
            - name: smerp-frontend
              image: pcochoco/frontend:${GITHUB_SHA}  # CD에서 자동 치환됨
              imagePullPolicy: Always
              ports:
                - containerPort: 80

